<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon> person_pin</mat-icon>
    </button>
    <span>Mobiles Admin Page</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()">
      Add Product
    </button>
    <button routerLink="/login" style="margin-left: 5px" mat-raised-button color="warn">
      Logout
    </button>
  </mat-toolbar>
  
  <div class="container">
    <div style="margin-top:5px">
      <mat-form-field appearance="fill">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          
          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name </th>
            <td mat-cell *matCellDef="let row"> {{row.productName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="cateogary">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cateogary </th>
            <td mat-cell *matCellDef="let row"> {{row.cateogary}} </td>
          </ng-container>
      
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
            <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
          </ng-container>
      
          <ng-container matColumnDef="quality">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quality </th>
            <td mat-cell *matCellDef="let row"> {{row.quality}} </td>
          </ng-container>
  
          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.price | currency:'INR'}} </td>
          </ng-container>
  
          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
              <button  mat-icon-button color="accent" (click)="editProduct(row)">
                <mat-icon>edit</mat-icon>
              </button>  
              <button  mat-icon-button (click)="deleteProduct(row.id)" color="warn">
                <mat-icon>delete</mat-icon>
              </button>  
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
      </div>
  </div>
<button class="btn btn-secondary m-3" routerLink="/employ">Admin Page</button>
