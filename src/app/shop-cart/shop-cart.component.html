<h1 mat-dialog-title>Add Product</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="fill">
            <mat-label>Product Name</mat-label>
            <input formControlName="productName" matInput placeholder="Product name">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Product Cateogary</mat-label>
            <mat-select formControlName="cateogary">
                <mat-option *ngFor="let cat of cateogaries" [value]="cat">{{cat}} </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field> 
        <mat-label><h2>Select Quality</h2></mat-label>   
        <mat-radio-group formControlName="quality" class="example-radio-group">
            <mat-radio-button  class="example-radio-button" *ngFor="let qat of quality" [value]="qat" >{{qat}} </mat-radio-button>
        </mat-radio-group> 
        <mat-form-field appearance="fill">
            <mat-label>Price</mat-label>
            <input formControlName="price" matInput type="number">
        </mat-form-field> 
        <mat-form-field appearance="fill">
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput></textarea>
        </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button mat-raised-button color="info" style="margin-left: 8px" (click)="addProduct()"> {{actionBtn}} </button>
</div>
