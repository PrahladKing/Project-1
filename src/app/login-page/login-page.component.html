<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h3>Please enter email & password</h3>
                </div>
                <form [formGroup]="forms" (ngSubmit)="login()">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> <br>
                        <span style="color:cornsilk" *ngIf="forms.controls['email'].dirty && forms.hasError('required','email')">*Email Required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
                        <span style="color:cornsilk" *ngIf="forms.controls['password'].dirty && forms.hasError('required','password')">*Password Required</span>
                    </div>
                    <button [disabled]="!forms.valid" type="submit" class="btn btn-primary mb-3">Login</button>
                </form>
                <a style="color:white" routerLink="/signup">Didn't have an account? Signup Here!</a>
            </div>
        </div>
    </div>
</div>
