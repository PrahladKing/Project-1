<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon> home</mat-icon>
  </button>
  <span>Employ Admin Page</span>
  <span class="example-spacer"></span>
  <button routerLink="/dashboard" style="margin-left: 5px" mat-raised-button color="accent">
    Home Page
  </button>
</mat-toolbar>
<br><br><br>
<div class="users-list">

<table  mat-table [dataSource]="userList" class="mat-elevation-z8 example-spacer">

  <ng-container matColumnDef="fullName">
    <th mat-header-cell *matHeaderCellDef>Full Name</th>
    <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>

  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef> Number </th>
    <td mat-cell *matCellDef="let element"> {{element.number}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action</th>
    <td mat-cell *matCellDef="let row">
      <button mat-icon-button color="warn" (click)="deleteData(row.id)">
        <mat-icon >delete</mat-icon>
      </button>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
